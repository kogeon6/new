<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/원피스1.svg">
    <title>나만의 웹페이지 꾸미기</title>
    <link rel="stylesheet" href="css/javaScript_momentum.css">

</head> 
<body>
    <div class="container">
    <form class="hidden" id="login-form">
        <input 
            required
            maxlength="15"
            type="text"
            placeholder="이름을 입력해주세요"
        >
        <input type="submit" value="Log in">
    </form>
    <div class="hidden" id="greeting"></div>
    <div id="clock"></div>
    <form id="todo-form">
        <input type="text" placeholder="Write a todo and click enter" required>

    </form>
    <ul id="todo-list"></ul>  
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    </div>
    <script src="./javascript/momentum_clock.js"></script>
    <script src="./javascript/momentum_username.js"></script>
    <script src="./javascript/momentum_background.js"></script>
    <script src="./javascript/momentum_todo.js"></script>
    <script src="./javascript/momentum_info.js"></script>
</body>
</html>
